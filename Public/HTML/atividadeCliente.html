<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Histórico de Serviços</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/icone_verde.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/pages/historico.css">
    <link rel="stylesheet" href="../CSS/header.css">
</head>
<body>
    <!-- Header Moderno -->
    <header class="modern-header">
        <div class="header-container">
            <!-- Logo Section -->
            <div class="header-left">
                <a href="homeCliente.html" class="logo-link">
                    <img id="logo" src="../assets/Logotipo_1_vetorizado.svg" alt="Logotipo CuidaFast" class="logo" />
                    <span class="logo-text"></span> 
                </a>
            </div>
            
            <!-- Search Bar (Desktop) -->
            <div class="header-center">
                <div class="search-container">
                    <i class="ph ph-magnifying-glass search-icon"></i>
                    <input type="text" placeholder="Buscar cuidadores..." class="search-input" id="headerSearch">
                    <button class="search-btn" type="button">
                        <i class="ph ph-arrow-right"></i>
                    </button>
                </div>
            </div>
            
            <!-- User Actions -->
            <div class="header-right">
                <!-- Notifications -->
        <a href="notificacao.html" class="header-action-btn notification-btn active" id="notificationBtn">
          <i class="ph ph-bell"></i>
          <span class="notification-badge" style="display: none;">0</span>
    </a>

                
                <!-- Messages -->
                    <a href="mensagens.html" class="header-action-btn message-btn" id="messageBtn">
                    <i class="ph ph-chat-circle"></i>
                    <span class="message-badge" style="display: none;">0</span>
                    </a>
                
                <!-- User Profile -->
                <div class="user-profile-dropdown" id="userProfileDropdown">
                    <button class="user-profile-btn" id="userProfileBtn">
                        <img src="../assets/images.webp" alt="Avatar do usuário" class="user-avatar-img">
                        <span class="user-name" id="headerUserName">Usuário</span>
                        <i class="ph ph-caret-down dropdown-arrow"></i>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div class="profile-dropdown-menu" id="profileDropdownMenu">
                        <div class="dropdown-header">
                            <img src="../assets/images.webp" alt="Avatar" class="dropdown-avatar">
                            <div class="dropdown-user-info">
                                <h4 id="dropdownUserName">Usuário</h4>
                                <p id="dropdownUserType">Cliente</p>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a href="perfilCliente.html" class="dropdown-item">
                            <i class="ph ph-user"></i>
                            <span>Meu Perfil</span>
                        </a>
                        <a href="../HTML/configuracoes.html" class="dropdown-item">
                            <i class="ph ph-gear"></i>
                            <span>Configurações</span>
                        </a>
                        <a href="../HTML/contratarInTime.html" class="dropdown-item">
                            <i class="ph ph-clock"></i>
                            <span>In-time</span>
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="ph ph-question"></i>
                            <span>Ajuda</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="../../index.html" class="dropdown-item logout-item" id="headerLogoutBtn">
                            <i class="ph ph-sign-out"></i>
                            <span>Sair</span>
                        </a>
                    </div>
                </div>
                
                <!-- Mobile Menu Toggle -->
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <i class="ph ph-list"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Search Bar -->
        <div class="mobile-search-container" id="mobileSearchContainer">
            <div class="mobile-search-wrapper">
                <i class="ph ph-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Buscar cuidadores..." class="mobile-search-input">
                <button class="mobile-search-btn" type="button">
                    <i class="ph ph-arrow-right"></i>
                </button>
            </div>
        </div>
    </header>

  <!-- ===== CONTEÚDO ===== -->
  <main>
    <h2>Histórico de Serviços Contratados</h2>

    <div class="historico-container">
      <!-- Mensagem para contas novas sem serviços -->
      <div style="text-align: center; padding: 3rem 1rem; color: #666;">
        <i class="ph ph-calendar-blank" style="font-size: 4rem; color: var(--azul-escuro); margin-bottom: 1rem; display: block;"></i>
        <h3 style="color: var(--azul-escuro); margin-bottom: 0.5rem;">Você ainda não contratou nenhum serviço</h3>
        <p style="margin-bottom: 1.5rem;">Quando você contratar um cuidador, os serviços aparecerão aqui.</p>
        <a href="servicos.html" class="btn primary" style="text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;">
          <i class="ph ph-calendar-plus"></i>
          Ver Serviços Disponíveis
        </a>
      </div>
    </div>
  </main>

  <script>
    // Carregar nome do usuário
    document.addEventListener('DOMContentLoaded', function() {
      try {
        const userData = JSON.parse(localStorage.getItem('cuidafast_user') || '{}');
        
        if (userData && userData.nome) {
          const primeiroNome = userData.primeiroNome || userData.nome.split(' ')[0];
          const nomeCompleto = userData.nome;
          
          // Atualizar nome no header
          const headerUserName = document.getElementById('headerUserName');
          if (headerUserName) {
            headerUserName.textContent = primeiroNome;
          }
          
          // Atualizar nome no dropdown
          const dropdownUserName = document.getElementById('dropdownUserName');
          if (dropdownUserName) {
            dropdownUserName.textContent = nomeCompleto;
          }
          
          // Atualizar tipo no dropdown
          const dropdownUserType = document.getElementById('dropdownUserType');
          if (dropdownUserType) {
            dropdownUserType.textContent = userData.tipo === 'cuidador' ? 'Cuidador' : 'Cliente';
          }
          
          // Atualizar foto do perfil se disponível
          const photoURL = userData.photoURL || userData.photo_url || userData.foto_perfil;
          if (photoURL) {
            const headerAvatar = document.querySelector('.user-avatar-img');
            const dropdownAvatar = document.querySelector('.dropdown-avatar');
            if (headerAvatar) headerAvatar.src = photoURL;
            if (dropdownAvatar) dropdownAvatar.src = photoURL;
          }
        }
      } catch (error) {
        console.error('Erro ao carregar dados do usuário:', error);
      }
    });
  </script>
    <script src="../JS/perfilCliente.js"></script>
    <script src="../JS/header.js"></script>
</body>
</html>
